<!DOCTYPE html>
<html>
    <script>
        function computerPlay(){
            let value = Math.floor(Math.random() * 100);
            
            if(value < 30){
                return "Rock";
            }
            else if (value < 60){
                return "Paper";
            }
            else{
                return "Scissors";
            }
        }

    </script>
</html>

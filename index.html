<!DOCTYPE html>
<html>
    <script>
        function computerPlay(){
            let value = Math.floor(Math.random() * 100);
            
            if(value < 30){
                return "Rock";
            }
            else if (value < 60){
                return "Paper";
            }
            else{
                return "Scissors";
            }
        }

        function playRound(playerSelection, computerSelection){

            playerSelection = capitalize(playerSelection);

            
            return findWinner(playerSelection,computerSelection);
        }
        
        function capitalize(word){
            return word.charAt(0).toUpperCase() + word.slice(1).toLowerCase();
        }

        function findWinner(playerSelection, computerSelection){
            if(playerSelection == computerSelection){
                return "Draw!";
            }
            else if (playerSelection == "Rock"){
                if(computerSelection == "Scissors"){
                    return "You Win! Rock beats Scissors.";
                }
                else if(computerSelection == "Paper"){
                    return "You Lose! Paper beats Rock.";
                }
            }
            else if(playerSelection == "Paper"){
                if(computerSelection == "Scissors"){
                    return "You Lose! Scissors beats Paper.";
                }
                else if (computerSelection == "Rock"){
                    return "You Win! Paper beats Rock.";
                }
            }
            else if (playerSelection == "Scissors"){
                if( computerSelection == "Paper"){
                    return "You Win! Scissors beats Paper.";
                }
                else if (computerSelection == "Rock"){
                    return "You Lose! Rock beats Scissors.";
                }
            }
        }
        
        function game() {
            let playerScore = 0;
            let computerScore = 0;

            for (let index = 1; index <= 5; index++) {
                let computerSelection = computerPlay();
                let playerSelection = prompt("Enter Rock, Paper, or Scissors");

                
                let matchResult = playRound(playerSelection,computerSelection);
                if(matchResult.search("You Win") != -1){
                    playerScore++;
                }
                else if(matchResult.search("You Lose") != -1){
                    computerScore++;
                }
                console.log(matchResult);
                
            }

            if(playerScore == computerScore){
                console.log("Draw!"+ " You: " + playerScore + " Computer: " + computerScore);
            }
            else if(playerScore > computerScore){
                console.log("You Win!" + " You: " + playerScore + " Computer: " + computerScore);
            }
            else{
                console.log("You Lose!" + " You: " + playerScore + " Computer: " + computerScore);
            }
        }
    </script>
</html>
